<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Inventory Management System</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Professional CSS -->
    <link rel="stylesheet" href="../assets/css/style-pro.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">

    <!-- Header: System title at the top of the page -->
    <header class="py-4 py-md-5">
      <div class="container text-center">
        <!-- Logo and Brand -->
        <div class="d-flex align-items-center justify-content-center mb-2">
          <div class="me-3">
            <i class="bi bi-boxes" style="font-size: 3rem; color: #0066cc;"></i>
          </div>
          <div class="text-start">
            <h1 class="h2 mb-0 fw-bold">
              <span style="color: #0066cc;">Inventory</span>
              <span style="color: #00cc66;">Management</span>
            </h1>
            <p class="text-muted mb-0" style="font-size: 0.9rem; letter-spacing: 0.5px;">SYSTEM</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main: centered login card
         - We place the login card inside a container that centers it horizontally and vertically.
         - Responsive column widths are used so the card remains readable on smaller viewports.
         - No JavaScript is used for validation or behavior; the form is static.
    -->
    <main class="container d-flex align-items-center justify-content-center" style="min-height:70vh;">
      <div class="col-12 col-sm-9 col-md-7 col-lg-4">
        <!-- Card: holds the login form -->
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <!-- Card heading -->
            <h2 class="h5 text-center mb-3">Sign in</h2>

            <!-- Login form (Bootstrap form components only) -->
            <!-- Note: Form submission is handled by login.js which connects to the backend API -->
            <!--
              Unified login page:
              - Single login page for all users (Admin, Staff, Manager, Viewer)
              - The backend authenticates the user and the frontend redirects to the appropriate dashboard
                based on role: Admin → admin.html, Operational users → user-dashboard.html
              - Warehouse-assigned users will see only their warehouse data
            -->
            <form id="loginForm" method="post" action="#">
              <!-- Email field with label (semantic and accessible) -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp">
              </div>

              <!-- Password field with label and show/hide toggle -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                    <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash d-none" viewBox="0 0 16 16">
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                      <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Login button (full width on smaller screens) -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
        </div>
        </div>
      </div>
    </main>

    <!-- Footer: small and non-distracting -->
    
<!-- vercel -->
     <script src="/assets/js/config.js"></script>
    <!-- <script src="/assets/js/dashboard.js"></script> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Login validation and submission script -->
    <script src="../assets/js/login.js"></script>
  </body>
</html>
