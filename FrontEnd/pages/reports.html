<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reports â€” Inventory Management System</title>
		<!-- Bootstrap 5 CSS (CDN) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/style-pro.css">
		<!-- Google Fonts - Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	</head>
	<body class="bg-light">

    <!-- Top navigation bar with breadcrumb and user info -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <!-- Brand/Logo -->
        <span class="navbar-brand mb-0 h5 fw-bold">
          <i class="bi bi-boxes text-primary me-2"></i>Inventory Management System
        </span>
        
        <!-- Search Bar (Center) -->
        <div class="mx-auto d-none d-lg-block" style="max-width: 400px; width: 100%;">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="search" class="form-control border-start-0 ps-0" placeholder="Search products, suppliers, transactions..." aria-label="Search">
          </div>
        </div>

        <!-- Right side: Notifications, User -->
        <div class="d-flex align-items-center gap-3">
          <!-- Notifications -->
          <div class="dropdown">
            <button class="btn btn-link text-dark position-relative p-2" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.65rem;">
                3
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow" style="min-width: 320px;">
              <li class="px-3 py-2 border-bottom">
                <h6 class="mb-0">Notifications</h6>
              </li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                <small>7 items low on stock</small>
              </a></li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-box-seam text-primary me-2"></i>
                <small>New stock received: 150 units</small>
              </a></li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-person-plus text-success me-2"></i>
                <small>New user registered</small>
              </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-center small text-primary" href="#">View all notifications</a></li>
            </ul>
          </div>

          <!-- User Profile -->
          <div class="dropdown">
            <button class="btn btn-link text-dark p-0 d-flex align-items-center text-decoration-none" type="button" data-bs-toggle="dropdown">
              <div class="me-2 text-end d-none d-md-block">
                <div class="fw-semibold small admin-name">Admin User</div>
                <div class="text-muted" style="font-size: 0.75rem;">Administrator</div>
              </div>
              <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="bi bi-person-fill"></i>
              </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger logout-btn" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

		<div class="container-fluid">
      <div class="row">
        <!-- Left sidebar navigation -->
        <!-- Left sidebar navigation (loaded dynamically) -->
        <div id="sidebar-container"></div>

				<!-- Main content area -->
				<main class="col-lg-10 col-md-9 py-4 px-4">
					<div class="container-fluid">
						<!-- Page Header -->
						<header class="mb-4">
							<div class="d-flex align-items-center justify-content-between">
								<div>
									<h2 class="h4 mb-1"><i class="bi bi-graph-up text-primary me-2"></i>Reports & Analytics</h2>
									<p class="text-muted mb-0">Comprehensive inventory and transaction reports</p>
								</div>
								<div class="d-flex align-items-center gap-2">
									<button id="exportBtn" class="btn btn-success btn-sm">
										<i class="bi bi-file-earmark-excel me-1"></i>Export to CSV
									</button>
									<button id="refreshBtn" class="btn btn-outline-primary btn-sm">
										<i class="bi bi-arrow-clockwise me-1"></i>Refresh
									</button>
								</div>
							</div>
						</header>

						<!-- Report Type Navigation -->
						<div class="card mb-4">
							<div class="card-body">
								<div class="btn-group w-100" role="group" aria-label="Report types">
									<button type="button" class="btn btn-outline-primary active" data-report="inventory">
										<i class="bi bi-box-seam me-2"></i>Inventory Report
									</button>
									<button type="button" class="btn btn-outline-primary" data-report="transactions">
										<i class="bi bi-receipt me-2"></i>Transactions Report
									</button>
									<button type="button" class="btn btn-outline-primary" data-report="stock-movement">
										<i class="bi bi-arrow-left-right me-2"></i>Stock Movement
									</button>
									<button type="button" class="btn btn-outline-primary" data-report="suppliers">
										<i class="bi bi-truck me-2"></i>Supplier Performance
									</button>
								</div>
							</div>
						</div>

						<!-- Filters Section -->
						<div class="card mb-4" id="filtersCard">
							<div class="card-body">
								<div class="row g-3">
									<!-- Dynamic filters will be loaded here based on report type -->
									<div class="col-md-3">
										<label class="form-label small fw-semibold">Category</label>
										<select id="categoryFilter" class="form-select form-select-sm">
											<option value="">All Categories</option>
										</select>
									</div>
									<div class="col-md-3">
										<label class="form-label small fw-semibold">Status</label>
										<select id="statusFilter" class="form-select form-select-sm">
											<option value="">All Status</option>
											<option value="available">Available</option>
											<option value="low_stock">Low Stock</option>
											<option value="out_of_stock">Out of Stock</option>
										</select>
									</div>
									<div class="col-md-3">
										<label class="form-label small fw-semibold">Date Range</label>
										<select id="dateRangeFilter" class="form-select form-select-sm">
											<option value="7">Last 7 days</option>
											<option value="30" selected>Last 30 days</option>
											<option value="90">Last 90 days</option>
											<option value="365">Last year</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<!-- Report Content Area -->
						<div id="reportContent">
							<!-- Content will be dynamically loaded here -->
							<div class="text-center py-5">
								<div class="spinner-border text-primary" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
								<p class="text-muted mt-3">Loading report data...</p>
							</div>
						</div>

					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Navbar functionality (admin name display) -->
		<script src="../assets/js/navbar.js"></script>
		<!-- Sidebar auto-scroll -->
		<script src="../assets/js/sidebar-scroll.js"></script>
		<!-- Admin authentication and protection -->
		<script src="../assets/js/admin-auth.js"></script>
		<!-- Reports functionality -->
		<script src="../assets/js/reports.js"></script>

		<script>
      fetch('../components/sidebar.html').then(r => r.text()).then(html => {
        const c = document.getElementById('sidebar-container');
        c.innerHTML = html;
        c.querySelectorAll('script').forEach(s => {
          const ns = document.createElement('script');
          if (s.src) { ns.src = s.src; } else { ns.textContent = s.textContent; }
          document.body.appendChild(ns);
        });
        const p = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(l => {
          if (l.getAttribute('href') === `/pages/${p}`) l.classList.add('active');
        });
      }).catch(e => console.error('Error loading sidebar:', e));
    </script>
		</body>
	</html>
