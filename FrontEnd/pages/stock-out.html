<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Out — Inventory Management System</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/style-pro.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Select2 CSS for searchable dropdown -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">

    <!-- Top navigation bar with breadcrumb and user info -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <!-- Brand/Logo -->
        <span class="navbar-brand mb-0 h5 fw-bold">
          <i class="bi bi-boxes text-primary me-2"></i>Inventory Management System
        </span>
        
        <!-- Search Bar (Center) -->
        <div class="mx-auto d-none d-lg-block" style="max-width: 400px; width: 100%;">
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="search" class="form-control border-start-0 ps-0" placeholder="Search products, suppliers, transactions..." aria-label="Search">
          </div>
        </div>

        <!-- Right side: Notifications, User -->
        <div class="d-flex align-items-center gap-3">
          <!-- Notifications -->
          <div class="dropdown">
            <button class="btn btn-link text-dark position-relative p-2" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.65rem;">
                3
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow" style="min-width: 320px;">
              <li class="px-3 py-2 border-bottom">
                <h6 class="mb-0">Notifications</h6>
              </li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                <small>7 items low on stock</small>
              </a></li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-box-seam text-primary me-2"></i>
                <small>New stock received: 150 units</small>
              </a></li>
              <li><a class="dropdown-item py-2" href="#">
                <i class="bi bi-person-plus text-success me-2"></i>
                <small>New user registered</small>
              </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-center small text-primary" href="#">View all notifications</a></li>
            </ul>
          </div>

          <!-- User Profile -->
          <div class="dropdown">
            <button class="btn btn-link text-dark p-0 d-flex align-items-center text-decoration-none" type="button" data-bs-toggle="dropdown">
              <div class="me-2 text-end d-none d-md-block">
                <div class="fw-semibold small admin-name">Admin User</div>
                <div class="text-muted" style="font-size: 0.75rem;">Administrator</div>
              </div>
              <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                <i class="bi bi-person-fill"></i>
              </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger logout-btn" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Left sidebar navigation -->
        <!-- Left sidebar navigation (loaded dynamically) -->
        <div id="sidebar-container"></div>


        <!-- Main content area -->
        <main class="col-lg-10 col-md-9 py-4 px-4">
          <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height:65vh;">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
              <div class="card shadow-sm">
                <div class="card-body">

                  <!-- Example warning: insufficient stock (static alert for demonstration) -->
                  <div id="warningAlert" class="alert alert-warning d-none" role="alert">
                    <strong>Warning:</strong> <span id="warningMessage"></span>
                  </div>

                  <h2 class="h6 text-center mb-3">Record Stock Out</h2>

                  <form id="stockOutForm" method="post" action="#" aria-label="Stock out form">
                    <div class="row g-3">
                      <!-- Product select -->
                      <div class="col-12">
                        <label for="productSelect" class="form-label">Select Product</label>
                        <select id="productSelect" name="product" class="form-select" required aria-required="true">
                          <option value="" disabled selected hidden>Choose a product</option>
                          <!-- Products loaded dynamically -->
                        </select>
                      </div>

                      <!-- Quantity and Unit Price -->
                      <div class="col-12 col-md-6">
                        <label for="quantityInput" class="form-label">Quantity</label>
                        <input id="quantityInput" name="quantity" type="number" class="form-control" min="1" value="1" required aria-required="true">
                        <small class="text-muted">Available: <span id="currentStock">0</span></small>
                      </div>

                      <div class="col-12 col-md-6">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input id="unitPrice" name="unitPrice" type="number" class="form-control" min="0" step="0.01" placeholder="0.00" required aria-required="true">
                      </div>

                      <!-- Reason field -->
                      <div class="col-12">
                        <label for="reason" class="form-label">Reason (Optional)</label>
                        <select id="reason" name="reason" class="form-select">
                          <option value="">Select reason</option>
                          <option value="sale">Sale</option>
                          <option value="damage">Damage</option>
                          <option value="expired">Expired</option>
                          <option value="return">Return</option>
                          <option value="other">Other</option>
                        </select>
                      </div>

                      <!-- Warehouse select -->
                      <div class="col-12">
                        <label for="warehouseSelect" class="form-label">Select Warehouse <span class="text-danger">*</span></label>
                        <select id="warehouseSelect" name="warehouse" class="form-select" required aria-required="true">
                          <option value="">Choose a warehouse</option>
                          <!-- Warehouses loaded dynamically -->
                        </select>
                      </div>

                      <!-- Submit button -->
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-danger">
                            <i class="bi bi-dash-circle me-2"></i>Remove Stock
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <!-- Note: HTML5 validation attributes are present (required, min). No JavaScript validation has been added per requirements. -->
                </div>
              </div>
            </div>
          </div>

          <footer class="mt-4 text-center small text-muted">
            Static UI only — no server calls or dynamic behavior.
          </footer>
        </main>
      </div>
    </div>

    <!-- vercel -->
     <script src="/assets/js/config.js"></script>
    <!-- <script src="/assets/js/dashboard.js"></script> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Select2 JS for searchable dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Navbar functionality (admin name display) -->
    <script src="../assets/js/navbar.js"></script>
    <!-- Sidebar auto-scroll -->
    <script src="../assets/js/sidebar-scroll.js"></script>
    <!-- Stock-Out management -->
    <script src="../assets/js/stock-out.js"></script>

    <script>
      fetch('../components/sidebar.html').then(r => r.text()).then(html => {
        const c = document.getElementById('sidebar-container');
        c.innerHTML = html;
        c.querySelectorAll('script').forEach(s => {
          const ns = document.createElement('script');
          if (s.src) { ns.src = s.src; } else { ns.textContent = s.textContent; }
          document.body.appendChild(ns);
        });
        const p = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(l => {
          if (l.getAttribute('href') === `/pages/${p}`) l.classList.add('active');
        });
      }).catch(e => console.error('Error loading sidebar:', e));
    </script>
  </body>
</html>
